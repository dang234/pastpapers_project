<!DOCTYPE html>
<html>
<head>
    <title>Edit Past Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Past Paper</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" value="{{ paper.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Course Code</label>
            <input type="text" name="course_code" value="{{ paper.course_code }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" name="department" value="{{ paper.department }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="text" name="year" value="{{ paper.year }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Semester</label>
            <input type="text" name="semester" value="{{ paper.semester }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Replace File (optional)</label>
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'view_papers' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</body>
</html>
